<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          required
          #username="ngModel"
          minlength="1"
          maxlength="20"
          pattern="[a-z_]+"
          [ngClass]="{ 'invalid': username.invalid }"
        >
        <div *ngIf="username.invalid" class="error-message">
          Username must contain only lowercase letters and underscores (max 20 characters).
        </div>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="user.fullName"
          required
          #fullName="ngModel"
          maxlength="50"
          pattern="[A-Za-z ]+"
          [ngClass]="{ 'invalid': fullName.invalid }"
        >
        <div *ngIf="fullName.invalid" class="error-message">
          Full Name must contain only letters and spaces (max 50 characters).
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="user.phone"
          required
          #phone="ngModel"
          pattern="[0-9]+"
          [ngClass]="{ 'invalid': phone.invalid }"
        >
        <div *ngIf="phone.invalid" class="error-message">Phone Number must contain only numbers.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          (input)="checkPasswordStrength()"
        >
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-indicator" [ngStyle]="{ 'width': passwordStrength + '%' }"></div>
          </div>
          <div class="strength-text">{{ passwordStrengthText }}</div>
        </div>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
